<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول – منصة بصيرة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="login-page">

    <div class="login-box">
        <h1 class="login-title">منصة بصيرة</h1>
        <p class="login-sub">نظام تحليل بصري للتوحد</p>

        <form id="loginForm">

            <label>البريد المهني</label>
            <input type="email" id="email" required placeholder="name@clinic.com">

            <label>كلمة المرور</label>
            <input type="password" id="password" required placeholder="••••••••">

            <button type="submit" class="btn-primary">دخول المنصة</button>

        </form>
    </div>

<script src="assets/js/app.js"></script>
</body>
</html>
